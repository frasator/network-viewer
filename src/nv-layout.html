<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<script src="../../pixi.js/dist/pixi.min.js"></script>

<dom-module id="nv-layout">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #svgDiv {
            position: relative;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .canvas-container {
            position: absolute !important;
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
        }

        #svg {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }

        #mini1 {
            position: absolute;
            background-color: rgba(125, 125, 125, 0.3);
            border: 1px solid rgba(125, 125, 125, 0.5);
        }

        #mini2 {
            position: relative;
            background-color: rgba(125, 125, 125, 0.3);
            border: 1px solid rgba(125, 125, 125, 0.5);
        }

        #webgl {
            position: absolute;
            top: 0;
            left: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            height: 100%;
            width: 100%;
            /* pointer-events: none; */
        }

        #selectHelp {
            position: absolute;
            display: none;
            left: 0;
            top: 0;
            width: 0;
            height: 0;
            border: 2px solid #ff6500;
            opacity: 0.5;
            background-color: #fff0e7;
            pointer-events: none;
        }

        #linkHelpDiv {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <template>
        <div id="svgDiv" hidden style="height:100%;width:100%;background-color:{{backgroundColor}};">
            <div id="mini1" hidden="{{hideMiniMap}}">
                <div id="mini2"></div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" id="svg" width="100%" height="100%" on-wheel="handleWheel" on-mousedown="mouseDownHandler" on-mouseup="mouseUpHandler" on-mouseover="mouseHoverHandler" on-contextmenu="mouseContextMenuHandler">
                <rect id="backgroundColorRect" x="0" y="0"></rect>
                <svg id="drawArea">
                    <svg id="backSvg" x="0" y="0">
                        <g id="scaleBackGroup" transform$="{{computeTransform(tx,ty,scale)}}"></g>
                    </svg>
                    <svg id="frontSvg" x="0" y="0">
                        <line id="linkHelpoff" x1="0" y1="0" x2="0" y2="0" stroke="slategray" opacity="1" stroke-width="2" cursor="pointer"></line>
                        <rect id="selectHelpOff" x="0" y="0" width="0" height="0" stroke-width="2" stroke="#ff6500" opacity="0.5" fill="#fff0e7"></rect>

                        <g id="scaleFrontGroup" font-family$="{{computeFontFamily()}}" transform$="{{computeTransform(tx,ty,scale)}}">
                            <!--<g id="scaleFrontGroup" font-family="Ubuntu Mono">-->
                        </g>
                    </svg>
                </svg>
            </svg>
        </div>
        <canvas id="canvas"></canvas>
        <div id="webgl"></div>
        <div id="selectHelp"></div>
        <div id="linkHelpDiv">
            <svg style="overflow: visible;" width="100%" height="100%">
                <line id="linkHelp" x1="0" y1="0" x2="0" y2="0" stroke="slategray" opacity="1" stroke-width="2" cursor="pointer"></line>
            </svg>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'nv-layout',
        properties: {
            backgroundColor: {
                type: String,
                observer: 'backgroundColorChanged'
            },
            backCanvas: {
                type: Object,
                notify: true
            },
            mode: {
                type: String,
                observer: 'modeChanged'
            },
            zoom: {
                type: Number,
                notify: true,
                observer: 'zoomChanged'
            },
            scale: {
                type: Number,
                value: 1,
                notify: true
            },
            tx: {
                type: Number,
                value: 0,
                notify: true
            },
            ty: {
                type: Number,
                value: 0,
                notify: true
            },
            x: {
                type: Number,
                value: 0
            },
            y: {
                type: Number,
                value: 0
            },
            moveHandlers: {
                type: Array,
                value: function() {
                    return []
                }
            },
            mx: {
                type: Number,
                value: 0
            },
            my: {
                type: Number,
                value: 0
            },
            rmx: {
                type: Number,
                value: 0
            },
            rmy: {
                type: Number,
                value: 0
            },
            last_rmx: {
                type: Number,
                value: 0
            },
            last_rmy: {
                type: Number,
                value: 0
            },
            isMouseIn: {
                type: Boolean,
                value: false
            },
            hideMiniMap: {
                type: Boolean,
                value: false
            }
        },
        listeners: {
            'mousemove': 'handleMouseMove',
            'mouseleave': 'handleMouseLeave',
            'mouseenter': 'handleMouseEnter',
        },
        backgroundColorChanged: function(neo, old) {
            this.style.backgroundColor = this.backgroundColor;
        },
        created: function() {},
        ready: function() {
            var me = this;
            this.updateMini();
            var canvas = new fabric.Canvas(this.$.canvas);
            this.set('backCanvas', canvas);
            var canvasContainer = this.$.canvas.parentNode;
            canvasContainer.classList.add('style-scope', 'nv-layout');
            this.async(function() {
                var vRect = this.getBoundingClientRect();
                canvas.setWidth(vRect.width);
                canvas.setHeight(vRect.height);
                /**/
                if (this.$.webgl != null) {
                    this.pixi(vRect);
                }
            }, 60);
        },
        pixi: function(vRect) {
            PIXI.settings.PRECISION_FRAGMENT;
            this.pixi = new PIXI.Application(vRect.width, vRect.height, {
                resolution: 1,
                antialias: true,
                transparent: true
            });
            this.$.webgl.appendChild(this.pixi.view);
            this.container = new PIXI.Container();
            this.container.interactive = true;
            this.container.__networkType = 'container';
            this.container.containsPoint = () => true;
            this.container.on('mousedown', (e) => {
                this.handleContainerMouseDown(e);
            });
            this.container.on('mouseup', (e) => {
                this.handleContainerMouseUp(e);
            });
            // this.container.on('mouseover', (e) => {
            //     this.mouseHoverHandler(e);
            // });
            // this.container.on('rightclick', (e) => {
            //     this.mouseContextMenuHandler(e);
            // });
            // TODO mouse wheel
            this.pixi.stage.addChild(this.container);
        },
        exportSVG: function() {
            var bcrLayout = this.$.svgDiv.getBoundingClientRect();
            var svgText = this.$.svg.outerHTML.trim();
            var toReplace = 'id="svg" width="100%" height="100%"';
            svgText = svgText.replace(toReplace, 'id="svg" width="' + bcrLayout.width + '" height="' + bcrLayout.height + '"');
            toReplace = 'id="backgroundColorRect"';
            svgText = svgText.replace(toReplace, 'id="backgroundColorRect" width="' + bcrLayout.width + '" height="' + bcrLayout.height + '" fill="' + this.backgroundColor + '"');
            var backSvgText = this.backCanvas.toSVG();
            backSvgText = backSvgText.substring(backSvgText.indexOf('<svg'));
            toReplace = '<svg id="drawArea"';
            svgText = svgText.replace(toReplace, backSvgText + toReplace);
            return svgText;
        },
        updateMini: function() {
            this.async(function() {
                var size = 150;
                var vRect = this.getBoundingClientRect();
                var nRect = this.$.scaleFrontGroup.getBoundingClientRect();
                var netRect = {};
                var viewRect = {};
                for (var key in nRect) {
                    netRect[key] = nRect[key];
                    viewRect[key] = vRect[key];
                }
                if (netRect.width == 0 && netRect.height == 0) {
                    netRect.width = 1;
                    netRect.height = 1;
                    netRect.left = viewRect.left + viewRect.width / 2;
                    netRect.top = viewRect.top + viewRect.height / 2;
                }
                var nr;
                if (netRect.width > netRect.height) {
                    nr = size / (Math.max(netRect.width, viewRect.width));
                } else {
                    nr = size / (Math.max(netRect.height, viewRect.width));
                }
                // vr = size / viewRect.width;
                this.$.mini1.style.right = 150 - (netRect.width * nr / 2) + 'px';
                this.$.mini1.style.bottom = 100 - (netRect.height * nr / 2) + 'px';

                // debugger
                this.$.mini1.style.width = netRect.width * nr + 'px';
                this.$.mini1.style.height = netRect.height * nr + 'px';

                this.$.mini2.style.width = (viewRect.width * nr) + 'px';
                this.$.mini2.style.height = (viewRect.height * nr) + 'px';

                this.$.mini2.style.top = -(netRect.top - viewRect.top) * nr + -1 + 'px';
                this.$.mini2.style.left = -(netRect.left - viewRect.left) * nr + -1 + 'px';
            }, 50);
        },
        updateBack: function() {
            this.backCanvas.viewportTransform[4] = this.tx;
            this.backCanvas.viewportTransform[5] = this.ty;
            this.backCanvas.renderAll();
            this.backCanvas.getObjects().forEach(function(obj) {
                obj.setCoords();
            });
        },
        handleMouseLeave: function(e) {
            this.set('isMouseIn', false);
        },
        handleMouseEnter: function(e) {
            this.set('isMouseIn', true);
        },
        handleMouseMove: function(e) {
            var clientRect = this.$.svg.getBoundingClientRect();
            this.set('mx', (e.clientX - clientRect.left));
            this.set('my', (e.clientY - clientRect.top));
            // console.log('mousePos: ' + this.mx + ' , ' + this.my);

            this.set('rmx', (this.mx - this.tx) / this.scale);
            this.set('rmy', (this.my - this.ty) / this.scale);
            // console.log('mousePss: ' + this.rmx + ' , ' + this.rmy);
            // console.log('--------------------------');
        },
        computeFontFamily: function() {
            if (navigator.appVersion.indexOf("Win") != -1) return "'Courier New', Courier";
            if (navigator.appVersion.indexOf("Mac") != -1) return "Monaco, 'Courier New', Courier";
            if (navigator.appVersion.indexOf("Linux") != -1) return "monospace, 'Courier New', Courier";
            if (navigator.appVersion.indexOf("X11") != -1) return "monospace, 'Courier New', Courier";
            return "'Courier New', Courier";
        },
        computeTransform: function(tx, ty, scale) {
            return 'translate(' + tx + ',' + ty + ') scale(' + scale + ')';
        },
        removeDom: function() {
            this.$.frontSvg.removeChild(this.$.scaleFrontGroup);
        },
        appendDom: function() {
            this.$.frontSvg.appendChild(this.$.scaleFrontGroup);
            this.zoomChanged();
        },
        clean: function(keepTranslate) {
            if (keepTranslate !== true) {
                this.tx = 0;
                this.ty = 0;
                this.x = 0;
                this.y = 0;
            }
            while (this.$.scaleFrontGroup.firstChild) {
                this.$.scaleFrontGroup.removeChild(this.$.scaleFrontGroup.firstChild);
            }
            while (this.$.scaleBackGroup.firstChild) {
                this.$.scaleBackGroup.removeChild(this.$.scaleBackGroup.firstChild);
            }

            this.updateBack();
            this.backCanvas.clear();
        },
        handleWheel: function(e) {
            e.preventDefault();
            if (e.deltaY < 0) {
                this.zoom = Math.min(100, this.zoom + 1);
            } else {
                this.zoom = Math.max(0, this.zoom - 1);
            }
        },
        modeChanged: function(neo, old) {
            if (this.backCanvas) {
                this.backCanvas.discardActiveObject().renderAll();
            }
            switch (neo) {
                case "add":
                    this.insertBefore(this.$.webgl, this.$.selectHelp);
                    break;
                case "join":
                    this.insertBefore(this.$.webgl, this.$.selectHelp);
                    break;
                case "delete":
                    this.insertBefore(this.$.webgl, this.$.selectHelp);
                    break;
                case "selectbackground":
                    var cavasContainer = this.querySelector('.canvas-container');
                    this.insertBefore(cavasContainer, this.$.selectHelp);
                    break;
                case "select":
                    this.insertBefore(this.$.webgl, this.$.selectHelp);
                    break;
                case "move":
                    this.insertBefore(this.$.webgl, this.$.selectHelp);
                    break;
                default:
                    break;
            }
        },
        zoomChanged: function(neo, old) {
            // console.log(this.rmx + ',' + this.rmy);
            // console.log(this.last_rmx + ',' + this.last_rmy);
            if (old != null && neo != null) {
                if (this.zoom === 0) {
                    this.scale = 0.04;
                } else {
                    this.scale = this.zoom / 25;
                }
                var inc = (neo - old) / 25; // sign included
                if (this.isMouseIn === true) {
                    this.tx += (-this.rmx) * inc;
                    this.ty += (-this.rmy) * inc;

                    this.last_rmx = this.rmx;
                    this.last_rmy = this.rmx;
                } else {
                    this.tx += (-this.last_rmx) * inc;
                    this.ty += (-this.last_rmy) * inc;
                }

                if (this.backCanvas) {
                    this.backCanvas.zoomToPoint({
                        x: this.mx,
                        y: this.my
                    }, this.scale);
                    this.updateBack();
                }
            }
            this.updateMini();
        },
        centerNetwork: function() {
            var lbcr = this.getBoundingClientRect();
            var scalebcr = this.$.scaleFrontGroup.getBoundingClientRect();

            if (lbcr.width == 0 && lbcr.height == 0) {
                var newScale = 0;
                var newScale2 = 0;
            } else {
                var newScale = lbcr.width / (scalebcr.width / this.scale);
                var newScale2 = lbcr.height / (scalebcr.height / this.scale);
            }

            var finalScale = Math.min(newScale, newScale2);
            this.zoom = Math.min(Math.floor(finalScale * 25), 25);
            scalebcr = this.$.scaleFrontGroup.getBoundingClientRect();
            this.tx += -(scalebcr.left - lbcr.left) + ((lbcr.width - scalebcr.width) / 2);
            this.ty += -(scalebcr.top - lbcr.top) + ((lbcr.height - scalebcr.height) / 2);

            this.updateBack();
            this.updateMini();
        },
        adjustWidthNetwork: function() {
            var lbcr = this.getBoundingClientRect();
            var scalebcr = this.$.scaleFrontGroup.getBoundingClientRect();

            var newScale = lbcr.width / (scalebcr.width / this.scale);

            var finalScale = newScale;
            this.zoom = Math.min(Math.floor(finalScale * 25), 25);
            scalebcr = this.$.scaleFrontGroup.getBoundingClientRect();
            this.tx += -(scalebcr.left - lbcr.left) + ((lbcr.width - scalebcr.width) / 2);
            this.ty += -(scalebcr.top - lbcr.top - 50);

            this.updateBack();
            this.updateMini();
        },
        adjustHeightNetwork: function() {
            var lbcr = this.getBoundingClientRect();
            var scalebcr = this.$.scaleFrontGroup.getBoundingClientRect();

            var newScale2 = lbcr.height / (scalebcr.height / this.scale);

            var finalScale = newScale2;
            this.zoom = Math.min(Math.floor(finalScale * 25), 25);
            scalebcr = this.$.scaleFrontGroup.getBoundingClientRect();
            this.tx += -(scalebcr.left - lbcr.left - 10);
            this.ty += -(scalebcr.top - lbcr.top) + ((lbcr.height - scalebcr.height) / 2);

            this.updateBack();
            this.updateMini();
        },

                        y: y,
                        e: e
                    });
                    break;
                case 'edge':
                case 'edge-label':
                    break;
                default:
                    this.fire('hoverleave');
            }
        },
        mouseDownHandler: function(e) {

            switch (oe.which) {
                case 1: //left click
                    if (oe.shiftKey == true && oe.ctrlKey == true) {

                    } else {
                        this.leftMouseDown(e);
                    }
                    break;
                case 2: //middle click
                    this.middleMouseDown(e);
                    break;
                case 3: //right click
                    break;
            }
        },
        mouseUpHandler: function(e) {
            switch (e.which) {
                case 1: //left click

                        this._handleUp(e);
                    } else {
                        this.leftMouseUp(e);
                    }
                    break;
                case 2: //middle click
                    this.middleMouseUp(e);
                    break;
                case 3: //right click
                    break;
            }
        },
        mouseContextMenuHandler: function(e) {

                case 3: //right click

                    break;
            }
        },

                    //     this.$.linkHelp.setAttribute('y2', 0);
                    //     this._removeMouseMoveHandlers();
                    // }

                    break;
                case "delete":
                    if (targetNetworkType !== 'vertex') {

                    }
                    this._removeMouseMoveHandlers();
                    break;
            }
            this.$.selectHelp.setAttribute('x', 0);
            this.$.selectHelp.setAttribute('y', 0);
            this.$.selectHelp.setAttribute('width', 0);
            this.$.selectHelp.setAttribute('height', 0);
        },
        middleMouseDown: function(e) {
            switch (this.mode) {
                case "add":
                case "move":
                case "join":
                case "delete":
                case "select":
                case "selectbackground":
                    this._handleDownMoveCanvas(e);
                    break;
                default:
            }
        },
        middleMouseUp: function(e) {
            switch (this.mode) {
                case "add":
                case "move":
                case "join":
                case "delete":
                case "select":
                case "selectbackground":
                    this._handleUp(e);
                    break;
                default:
            }
        },
        contextMenu: function(e) {
            //        console.log('metaKey ' + event.metaKey);
            //        console.log('ctrlKey ' + event.ctrlKey);
            //        console.log('shiftKey ' + event.shiftKey);
            //        console.log('altKey ' + event.altKey);
            //        console.log(event);

            var me = this;
            var targetEl = e.target;
            var targetNetworkType = targetEl.getAttribute('network-type');
            var br = this.getBoundingClientRect();
            var downX = e.clientX - br.left;
            var downY = e.clientY - br.top;
            switch (this.mode) {
                case "add":
                case "move":
                case "join":
                case "delete":
                case "select":
                    if (targetNetworkType === 'vertex' || targetNetworkType === 'vertex-label') {
                        var vertexId = this.getVertexId(targetEl);
                        this.fire('rightclickvertex', {
                            vertexId: vertexId,
                            x: downX,
                            y: downY,
                            e: e
                        });
                    }
                    if (targetNetworkType === 'edge' || targetNetworkType === 'edge-label') {
                        var edgeId = this.getEdgeId(targetEl);
                        this.fire('rightclickedge', {
                            edgeId: edgeId,
                            x: downX,
                            y: downY,
                            e: e
                        });
                    }
                    break;
                case "selectbackground":
                    if (targetNetworkType === 'background-image') {
                        this.fire('rightclickbackgroundimage', {
                            targetEl: targetEl,
                            x: downX,
                            y: downY
                        });
                    }
                    break;
                default:
            }
        },
        _handleDownSelectEdge: function(e) {
            var oe = e.data.originalEvent;
            var edgeId = e.target.__edge.id;
            this.fire('selectedge', {
                edgeId: edgeId,
                addToSelection: oe.ctrlKey
            });
        },
        _handleUpSelectEdge: function(e) {
            var me = this;
            var targetEl = e.target;
            var br = this.getBoundingClientRect();
            var downX = e.clientX - br.left;
            var downY = e.clientY - br.top;

            var edgeId = this.getEdgeId(targetEl);
            this.fire('leftclickedge', {
                edgeId: edgeId,
                x: downX,
                y: downY
            });
            this._handleUp();
        },

        /**/
        /**/

        getVertexId: function(targetEl) {
            return stv.utils.closest(targetEl, '[network-type=vertex-g]').getAttribute('id');
        },
        getEdgeId: function(targetEl) {
            return stv.utils.closest(targetEl, '[network-type=edge-g]').getAttribute('id');
        },
        // getBackgroundImages: function() {
        //     var images = [];
        //     var imageElements = this.$.scaleBackGroup.querySelectorAll('image[network-type="background-image"]');
        //     for (var i = 0; i < imageElements.length; i++) {
        //         images.push({
        //             src: imageElements[i].getAttribute('href'),
        //             width: imageElements[i].getAttribute('width'),
        //             height: imageElements[i].getAttribute('height'),
        //             x: imageElements[i].getAttribute('x'),
        //             y: imageElements[i].getAttribute('y')
        //         });
        //     }
        //     return images;
        // }

        /**************/
        /**************/
        /**************/
        /**************/
        /**************/

        handleContainerMouseDown: function(e) {
            var oe = e.data.originalEvent;
            var br = this.getBoundingClientRect();
            var downX = oe.clientX - br.left;
            var downY = oe.clientY - br.top;
            if (oe.shiftKey == true && oe.ctrlKey == true) {
                this.style.cursor = "all-scroll";
                var lastX = downX;
                var lastY = downY;
                var handler = function(me) {
                    me.preventDefault();
                    var moveX = me.clientX - br.left;
                    var moveY = me.clientY - br.top;
                    var dispX = moveX - lastX;
                    var dispY = moveY - lastY;

                    this.tx += dispX;
                    this.ty += dispY;
                    this.x += dispX;
                    this.y += dispY;

                    lastX = moveX;
                    lastY = moveY;

                    this.updateBack();
                    this.updateMini();
                };
                this.$.webgl.addEventListener('mousemove', handler);
                this.moveHandlers.push(handler);
            } else {
                switch (this.mode) {
                    case "add":
                        this.fire('createvertex', {
                            x: downX,
                            y: downY
                        });
                        break;
                    case "select":
                        /* Container clicked */
                        this.selectArea = true;
                        var lastX = 0,
                            lastY = 0;
                        var handler = (me) => {
                            me.preventDefault();
                            var moveX = me.clientX - br.left;
                            var moveY = me.clientY - br.top;
                            var dispX = moveX - downX;
                            var dispY = moveY - downY;
                            var x = (dispX >= 0) ? downX : downX - Math.abs(dispX);
                            var y = (dispY >= 0) ? downY : downY - Math.abs(dispY);
                            // Update selectRect size and position
                            this._updateSelectHelp(x, y, dispX, dispY);
                        };
                        this.$.webgl.addEventListener('mousemove', handler);
                        this.moveHandlers.push(handler);
                        break;
                    default:
                }
            }
        },
        handleContainerMouseUp: function(e) {
            var oe = e.data.originalEvent;
            var br = this.getBoundingClientRect();
            var downX = oe.clientX - br.left;
            var downY = oe.clientY - br.top;
            switch (this.mode) {
                case "select":
                    if (this.selectArea && !oe.ctrlKey) {
                        var x = parseFloat(this.$.selectHelp.style.left);
                        var y = parseFloat(this.$.selectHelp.style.top);
                        var width = parseFloat(this.$.selectHelp.style.width);
                        var height = parseFloat(this.$.selectHelp.style.height);

                        if (width == 0 && height == 0) {
                            this.fire('selectback');
                        }
                        this.fire('selectarea', {
                            x: x,
                            y: y,
                            width: width,
                            height: height
                        });
                        this.selectArea = false;
                    }
                case "join":
                    this._hideLinkHelp();
                    break;
                default:
            }
            this._handleUp();
        },
        handleVertexMouseDown: function(e, vertex) {
            switch (this.mode) {
                case "select":
                case "move":
                    this._downVertex(e, vertex);
                    break;
                case "join":
                    // first time vertex click
                    var oe = e.data.originalEvent;
                    var br = this.getBoundingClientRect();
                    var downX = oe.clientX - br.left;
                    var downY = oe.clientY - br.top;
                    if (this.joinSourceVertex == null) {
                        this.joinSourceVertex = vertex.id;
                        this.$.linkHelp.setAttribute('x1', downX);
                        this.$.linkHelp.setAttribute('y1', downY);
                        this.$.linkHelp.setAttribute('x2', downX);
                        this.$.linkHelp.setAttribute('y2', downY);
                        var handler = (me) => {
                            me.preventDefault();
                            var moveX = me.clientX - br.left;
                            var moveY = me.clientY - br.top;
                            this.$.linkHelp.setAttribute('x2', moveX);
                            this.$.linkHelp.setAttribute('y2', moveY);
                        };
                        this.$.webgl.addEventListener('mousemove', handler);
                        this.moveHandlers.push(handler);
                        // second vertex click
                    } else if (this.joinSourceVertex !== vertex.id) {
                        this.fire('createedge', {
                            sourceId: this.joinSourceVertex,
                            targetId: vertex.id
                        });
                        this.joinSourceVertex = null;
                    }
                    break;
                case "delete":
                    this.fire('removevertex', {
                        vertexId: vertex.id
                    });
                    break;
                default:
            }
        },
        handleVertexMouseUp: function(e, vertex) {
            switch (this.mode) {
                case 'select':
                    this._upVertex(e, vertex);
                    this._handleUp();
                    break;
                case 'join':
                    if (this.joinSourceVertex == null) {
                        this._hideLinkHelp();
                        this._handleUp();
                    }
                    break;
                default:
                    this._handleUp();
            }
        },
        /*****/
        _downVertex: function(e, vertex) {
            var oe = e.data.originalEvent;
            var br = this.getBoundingClientRect();
            var downX = oe.clientX - br.left;
            var downY = oe.clientY - br.top;

            this.fire('selectvertex', {
                vertexId: vertex.id,
                addToSelection: oe.ctrlKey
            });
            var lastX = downX;
            var lastY = downY;
            var handler = (me) => {
                me.preventDefault();
                var moveX = me.clientX - br.left;
                var moveY = me.clientY - br.top;
                var dispX = moveX - lastX;
                var dispY = moveY - lastY;

                this.fire('moveselectedvertices', {
                    dispX: dispX,
                    dispY: dispY
                });

                lastX = moveX;
                lastY = moveY;

                this.updateMini();
            };
            this.$.webgl.addEventListener('mousemove', handler);
            this.moveHandlers.push(handler);
        },
        _upVertex: function(e, vertex) {
            var oe = e.data.originalEvent;
            var br = this.getBoundingClientRect();
            var downX = oe.clientX - br.left;
            var downY = oe.clientY - br.top;

            this.fire('leftclickvertex', {
                vertexId: vertex.id,
                x: downX,
                y: downY
            });
        },

        /** General up **/
        _removeMouseMoveHandlers: function() {
            for (var i = 0; i < this.moveHandlers.length; i++) {
                this.$.webgl.removeEventListener('mousemove', this.moveHandlers[i]);
            }
            this.moveHandlers = [];
        },
        _handleUp: function(e) {
            this.style.cursor = "";

            this._hideSelectHelp();
            this._removeMouseMoveHandlers();
        },
        _updateSelectHelp: function(x, y, width, height) {
            this.$.selectHelp.style.display = 'block';
            this.$.selectHelp.style.left = x + 'px';
            this.$.selectHelp.style.top = y + 'px';
            this.$.selectHelp.style.width = Math.abs(width) + 'px';
            this.$.selectHelp.style.height = Math.abs(height) + 'px';
        },
        _hideSelectHelp: function() {
            this.$.selectHelp.style.display = '';
            this.$.selectHelp.style.left = '';
            this.$.selectHelp.style.top = '';
            this.$.selectHelp.style.width = '';
            this.$.selectHelp.style.height = '';
        },
        _hideLinkHelp: function() {
            this.$.linkHelp.setAttribute('x1', 0);
            this.$.linkHelp.setAttribute('y1', 0);
            this.$.linkHelp.setAttribute('x2', 0);
            this.$.linkHelp.setAttribute('y2', 0);
            this.joinSourceVertex = null;
        }
    });
